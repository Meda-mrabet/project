<div class="container-fluid"  *ngIf="componentShow==false">
  <div class="row" id="print" >

 

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" >
      <div class="inner-adjust">

        <div class=" pb-2  pt-3  mb-3 border-bottom">

          <div class="rounded shadow p-2 txt-center"><h1>Liste des  patients</h1>
          </div>
        </div>
        <!-- Show users data when logged in -->
        <div class="row" >
          <div class="col-md-12">
          <div clss="container py-5" style="margin:5px;padding:5px">
            <div class="row ">
              <div class="col-md-8 col-sm-8 col-8" style="width:100% !important"> <!--TABLE width -->
                <h3></h3>
                <mat-form-field appearance="standard">
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
                <br> <br>
                <div class="table-responsive">
                  <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
            
                    <!-- Id Column -->
                    <ng-container matColumnDef="No">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.No}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="Nom">
                      <th mat-header-cell *matHeaderCellDef> Nom </th>
                      <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5">{{element.Nom}}</p>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Prenom">
                      <th mat-header-cell *matHeaderCellDef>Prenom </th>
                      <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5">{{element.Prenom}}</p>
                      </td>
                    </ng-container>
                
            
                    <!-- Assigned Column -->
                    <ng-container matColumnDef="Email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-normal op-5">{{ element.Email }}</p>
                      </td>
                    </ng-container>
                  
                    <!-- action Column -->
                    <ng-container matColumnDef="Tel">
                      <th mat-header-cell *matHeaderCellDef> Tel </th>
                      <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5"> <span >{{element.Tel}}</span> </p>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Sexe">
                      <th mat-header-cell *matHeaderCellDef> Sexe </th>
                      <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5"> <span >{{element.Sexe}}</span> </p>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Address">
                      <th mat-header-cell *matHeaderCellDef> Address </th>
                      <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5"> <span >{{element.address}}</span>   </p>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="FichePatient">
                      <th mat-header-cell *matHeaderCellDef> Fiche de patient </th>
                      <td mat-cell *matCellDef="let element;index as i">
                        <p class="mb-0 fw-medium op-5"> <a type="button" (click)="CreatePopUp(users[i])">
                          <mat-icon style="color:rgb(123, 172, 227) ;">get_app</mat-icon>
                        </a><span >{{element.FichePatient}}</span> </p>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Profile">
                      <th mat-header-cell *matHeaderCellDef> Profil</th>
                      <td mat-cell *matCellDef="let element;index as i">
                        <p class="mb-0 fw-medium op-5"> <a type="button"  (click)="send(users[i])">
                          <mat-icon style="color:rgb(123, 172, 227) ;">account_circle</mat-icon>
                        </a> </p>
                      </td>
                    </ng-container>
       
                    <!-- Budget Column -->
              
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[12, 24, 36]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
              </div>
              <!--    left side = table-->
        
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<app-user-profile id="child" [childMessage] ="user"  *ngIf="componentShow==true"></app-user-profile>
