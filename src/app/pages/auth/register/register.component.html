    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
          <div class="container">
            <div class="signin-content">
              <div class="signin-form">
                <h2 class="form-title">S'inscrire 
                </h2>

                  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nom" #userFirstName formControlName="firstName" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Prenom" #userLastName formControlName="lastName" required>
                  </div>
                  <div class="form-group">
                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                    <input type="email" formControlName="email" name="email" id="email" placeholder="Your Email"/>
                  </div>
                  <div class="form-group">
                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password"  formControlName="password"  name="pass" id="pass" placeholder="Password"/>
                  </div>
                  <div class="form-group">
                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                    <input type="password" name="re_pass" id="re-pass" placeholder="Repeat your password" autocomplete="off"/>
                  </div>


                  <div class="form-group">
                    <input type="checkbox" name="agree_term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>J'accepte toutes les déclarations   <a href="#" class="term-service">Conditions d'utilisation</a></label>
                  </div>
                    <div class="form-group form-button">
      <!--                //if agree_term true ,-->
                      <input [disabled]="form.invalid" type="submit" name="signup" id="signup" class="form-submit" mat-raised-button  value="Se connecter"/>
                    </div>
                </form>


                <div class="social-login">
                  <span class="social-label">Se connecter avec</span>
                  <ul class="socials">
                    <li (click)="loginWithGoogle()"> <i class="display-flex-center fa-brands fa-google zmdi-google" style="width: 40px;height: 40px;"></i></li>
                  </ul>
                </div>

              </div>
              <div class="signup-image">
                <figure><img src="../../../../../assets/images/signup.svg" alt="sing up image"></figure>
                <a href="/login" class="signup-image-link">j'ai déja un compte</a>
              </div>
            </div>
          </div>
        </section>

      </div>
