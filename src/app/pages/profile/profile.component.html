  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form  >
         
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" placeholder="last Name" [(ngModel)]="localUser.lastName" name="lastName">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Prenom</label>
                <input type="text" class="form-control" placeholder="first Name" [(ngModel)]="localUser.firstName" name="firstName">
              </div>
            </div>
          </div>
          <div class="row">
      
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="text" class="form-control" placeholder="Email" [(ngModel)]="localUser.email" name="email">
                </div>
              </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="Tel"> Tel</label>
                <input type="text" class="form-control" placeholder="Telephone" [(ngModel)]="localUser.phoneNumber" name="phoneNumber">
              </div>
            </div>
          </div>

              <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" placeholder="Home Address" [(ngModel)]="localUser.address" name="city">
                    </div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label> Verification d'email</label>
                      <div class= "{{(localUser?.emailVerified) == true ? 'col-sm-9 text-secondary'  : 'visually-hidden'}}">
                        {{(localUser?.emailVerified) == true ? localUser?.emailVerified : 'False'}}
                      </div>
                      <div class= "{{(localUser?.emailVerified) == false ? 'col-sm-9 text-secondary'  : 'visually-hidden'}}">
                        False - <i class="btn btn-info" (click)="emailVerification()">Send Verification Email</i>

                      </div>
                    </div>
                  </div>
                </div>
         
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button (click)="save()" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
